<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/index.css">
        <title>Chat app</title>
    </head>
    <body>
        <header>
            <div class="title">
                <h1>CHAT APP</h1>
                <div id="connection-status" class="connection-status"></div>
            </div>
            <p>connected: <span id="cur-connected-count">N/A</span></p>
        </header>
        <main class="main">
            <div>
                <fieldset>
                    <legend>WebSocket Connection:</legend>
                    <button id="initiate" type="button">Initiate</button>
                    <button id="terminate" type="button"  disabled="">Terminate</button>
                </fieldset>
                <fieldset>
                    <legend>Commands:</legend>
                    <button id="clear-log" type="button">Clear Log</button>
                </fieldset>
                <fieldset>
                    <legend>Message:</legend>
                    <label for="text-message">
                        Text:
                        <input type="text" id="text-message" name="text-message" disabled=""/>
                    </label>
                    <label for="file-message">
                        File:
                        <input type="file" id="file-message" name="file-message" disabled=""/>
                        <button id="send-file-message" disabled="">Send</button>
                    </label>
                </fieldset>
            </div>
            <div class="message-log-viewbox">
                 <div id="message-log"></div>
            </div>
        </main>
    </body>
    <script src="js/index.js" type="module"></script>
</html>
