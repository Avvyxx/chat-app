<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/index.css">
        <link id="favicon" rel="icon" type="image/png" href="img/red-dot.png">
        <title>Chat app</title>
    </head>
    <body>
        <header>
            <div class="title">
                <h1>CHAT APP</h1>
                <img
                    id="connection-status"
                    class="connection-status"
                    src="img/red-dot.png"
                    alt="client not connected"/>
            </div>
            <p>connected: <span id="cur-connected-count">N/A</span></p>
        </header>
        <main class="main">
            <div>
                <fieldset>
                    <legend>WebSocket Connection:</legend>
                    <button id="initiate" type="button">Initiate</button>
                    <button id="terminate" type="button"  disabled="">Terminate</button>
                </fieldset>
                <fieldset>
                    <legend>Commands:</legend>
                    <button id="clear-log" type="button">Clear Log</button>
                </fieldset>
                <fieldset class="user-info">
                    <legend>User:</legend>
                    <div class="info-inputs">
                        <div>
                            <label for="username">
                                Username:
                                <input type="text" id="username" name="username" disabled=""/>
                            </label>
                            <button id="set-username" type="button" disabled="">Set</button>
                        </div>
                        <div>
                            <label for="message-color">
                                Message Color:
                                <input type="color" id="message-color" name="message-color" disabled=""/>
                            </label>
                            <button id="set-message-color" type="button" disabled="">Set</button>
                        </div>
                    </div>
                    <div class="set-values">
                        <p>Username: <span id="cur-username">N/A</span></p>
                        <p>Message Color: <span id="cur-message-color">N/A</span></p>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message:</legend>
                    <label for="text-message">
                        Text:
                        <input type="text" id="text-message" name="text-message" disabled=""/>
                    </label>
                    <label for="file-message">
                        File:
                        <input type="file" id="file-message" name="file-message" disabled=""/>
                        <button id="send-file-message" disabled="">Send</button>
                    </label>
                </fieldset>
            </div>
            <div class="message-log-viewbox">
                 <div id="message-log"></div>
            </div>
        </main>
    </body>
    <script src="js/index.js" type="module"></script>
</html>
